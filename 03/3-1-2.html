<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 변수를 선언한다.
    const date = new Date()
    const hour = date.getHours()

    // if 조건문
    if (hour < 12) {
      // 표현식 hour < 12가 참일 때 실행한다.
      alert('오전입니다.')
    }

    if (hour >= 12) {
      // 표현식 hour >= 12가 참일 떄 실행한다.
      alert('오후입니다.')
    }
  </script>
</head>

</body>
</html>
