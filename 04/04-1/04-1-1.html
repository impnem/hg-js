<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 배열 만들기
    const array = ["사과", "바나나", "배"]
    
    // 배열 요소에 접근하기
    console.log(array[2])
    console.log(array[1 + 1])

    // 배열 요소 개수 확인하기
    console.log(array.length)
    console.log(array[array.length - 1])

    // 배열 뒷부분에 요소 추가하기
    array.push("귤")
    
    // 인덱스를 사용해 배열 뒷부분에 요소 추가하기
    array[4] = "참외"

    // 배열 요소 제거하기(인덱스)
    array.splice(4, 1) // 참외 제거

    // 배열 요소 제거하기(값)
    const index = array.indexOf("귤")
    array.splice(index, 1) // 귤 제거

    // 배열의 특정 위치에 요소 추가하기
    array.splice(1, 0, "귤")

    // 결과보기
    console.log(array) // ["사과", "귤", "바나나", "배"]

  </script>
</head>
<body>
  
</body>
</html>
