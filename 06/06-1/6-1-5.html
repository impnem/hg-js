<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 변수를 선언합니다.
    const test = {
      a: function () { // 익명 함수로 선언
        console.log(this)
      },
      b: () => { // 화살표 함수로 선언
        console.log(this)
      }
    }

    // 메소드를 호출합니다.
    test.a()
    test.b()
  </script>
</head>
<body>
  
</body>
</html>
